<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los ladronzuelos de bicicletas</title>
</head>
<body>
    <h2>Formulario bicicletas robadas</h2>
    <form>
        <fieldset>
            <legend>Datos del día del robo</legend>
                
                <label for="day">Fecha del robo</label>
                <input type="date" id="day" tabindex="1" autofocus>
                
                <label for="hour">Hora del robo</label>
                <input type="time" id="hour" tabindex="2">
        </fieldset>
        <fieldset>
            <legend>Datos bicicleta</legend>
                <label for="color-bici">Color</label>
                <input type="color" id="color-bici" tabindex="3"><br><br>

                <label>Precio aproximado</label><br>
                <label for="price">0€</label>
                <input type="range" id="price" tabindex="4" name="precio">
                <label>100€</label>

                <label for="tipo-bici">Tipo de bicicleta</label><br>
                <select>
                    <option>
        </fieldset>
    </form>
</body>
</html>
